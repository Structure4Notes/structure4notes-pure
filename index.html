<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Structure4Notes</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="container">
            <div class="card banner shadow">
                <img
                    src="./assets/banner-cropped.jpg"
                    class="card-img"
                    alt="..."
                />
            </div>

            <!-- Card 1 -->
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-auto d-flex justify-content-center">
                            <img
                                src="assets/01-stop-writing-a.png"
                                width="150"
                                height="150"
                            />
                        </div>
                        <div class="col-lg">
                            <p class="my-4">
                                Stop writing custom Java or Lotuscript agents to
                                query Notes data in a more complex fashion than
                                can be done with view selection formula syntax.
                            </p>
                        </div>
                        <div class="col-lg-auto d-flex justify-content-center">
                            <img
                                src="assets/grails4notes01-300x229.png"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-auto d-flex justify-content-center">
                            <img
                                src="assets/02-business-object-model-a.png"
                                width="150"
                                height="150"
                            />
                        </div>
                        <div class="col-lg">
                            <p class="my-4">
                                Develop a true Business Object Model for the
                                data in my Notes databases.
                            </p>
                        </div>
                        <div class="col-lg-auto d-flex justify-content-center">
                            <img
                                src="assets/grails4notes02-300x229.png"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
